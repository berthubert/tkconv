  <body>

				  recentDocs: []

	<center>
	  <small>
	    [<a href="index.html">overzicht</a>]

	  </small>
	  <h4>Meest recente documenten (live updates)</h4>
	  <!--
	      <p style="color: red"><a href="https://opendata.tweedekamer.nl/nieuws/storing-apis">De Tweede Kamer data-service ligt eruit</a>, dus helaas even geen updates!</p>.
	      -->
	</center>
      </header>
      <main class="container">
	<table>
	  <thead>
	    <tr>
              <th>Datum</th>
	      <th>Bijgewerkt</th>
	      <th>Comm.</th>
              <th>Onderwerp</th>
              <th>Titel/Soort</th>
	    </tr>
	  </thead>
	  <tbody>
	    <template x-for="d in recentDocs">
              <tr>
		<td x-text="d.datum.substring(0,10).replace(' ', '&nbsp;')"></td>
		<td x-text="d.bijgewerkt.substring(0,16).replace('T', '&nbsp;')"></td>
		<td x-text="d.afkorting"></td>
		<td><span x-text="d.onderwerp"></span> (<a x-text="d.nummer" x-bind:href="'get/'+d.nummer"></a>)</td>
		<td x-text="d.titel=='' ? d.soort : d.titel"></td>
              </tr>
	    </template>
	  </tbody>
	</table>
      </main>
    </div>
  </body>
