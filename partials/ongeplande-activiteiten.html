{% extends "base.html" %}

{% block main %}
<h4>Nog ongeplande activiteiten ({{length(data)}})</h4>
<table>
  <thead>
    <tr>
      <th>Bijgewerkt</th>
      <th>Commissie</th>
      <th>Onderwerp</th>
      <th>Noot / Soort</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>
      <td><time class="whitespace-nowrap" datetime="{{d.bijgewerkt}}">{{formatDutchDateTime(d.bijgewerkt)}}</time></td>
      <td> {{d.voortouwAfkorting}}</td>
      <td><a href="activiteit.html?nummer={{d.nummer}}"> {{d.onderwerp}}</a></td>
      <td> {{d.noot}} {{d.soort}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
