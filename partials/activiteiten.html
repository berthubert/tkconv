{% extends "base.html" %}

{% block main %}
<h4>Recente en toekomstige activiteiten</h4>
<table>
  <thead>
    <tr>
      <th>Datum</th>
      <th>Zaal</th>
      <th>Commissie</th>
      <th>Onderwerp</th>
      <th>Titel/Soort</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>
      <td><time class="whitespace-nowrap" datetime="{{d.datum}}">{{formatDutchDateTime(d.datum)}}</time></td>
      <td> {{d.naam}}</td>
      <td> {{d.voortouwAfkorting}}</td>
      <td><a href="activiteit.html?nummer={{d.nummer}}"> {{d.onderwerp}}</a></td>
      <td> {{d.noot}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
